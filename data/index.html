<!DOCTYPE HTML>
<html>
<head>
  <title>RGB WiFi Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Auto resize-->
  <link rel="icon" href="data:,"/>
  <link rel="stylesheet" type ="text/css" href="./index.css"/>
</head>
<body>
  <h2>RGB Control</h2>
  <div id="colorContainer">
    <button type="button" class="collapsible">Change RGB Values in LED Range</button>
    <div class="colContent" id="colorContent">
      <label for="startLED">Starting LED</label>
      <input type="number" id="startLED" min="1" max="300" value="1">
      <br>
      <label for="endLED">Ending LED</label>
      <input type="number" id="endLED" min="1" max="300" value="1">
      <br>
      <label for="rgbValue">New RGB of LEDs </label>
      <input type="color" id="newColor" value="#ff0000">
      <br>
      <button type="button" id="newRGB">Submit RGB Changes</button>
    </div>
  </div>
  <div id="rotationContainer">
    <button type="button" class="collapsible">Cycling LEDs</button>
    <div class="colContent" id="rotationContent">
      <label for="reverseDir">Switch Direction</label>
      <input type="checkbox" id="reverseDir"> 
      <br>
      <label for="travelSpd">Speed</label>
      <input type="range" min="0" max="100" value="0" class="slider" id="travelSpd">
      <span class="sliderValue" id ="speedValue"></span>
    </div>
  </div>
  <div id="sliderContainer">
    <label for="brightness">Brightness</label>
    <input type="range" min="0" max="255" value="0" class="slider" id="brightness">
    <span class="sliderValue" id ="brightValue"></span>
    <br>
  </div>
  <script src="./index.js"></script> 
 
</body>
</html>
